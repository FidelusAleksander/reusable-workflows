name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  quality:
    name: Quality checks
    permissions:
      contents: read
    uses: ./.github/workflows/reusable-node-quality.yml
    with:
      node-version: "24"

  coverage_comment:
    name: Comment coverage on pull request
    if: github.event_name == 'pull_request'
    needs: quality
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Comment coverage summary
        uses: actions/github-script@v8
        with:
          script: |
            const coveragePercent = "${{ needs.quality.outputs['coverage-percent'] }}"
            const nodeVersion = "${{ needs.quality.outputs['node-version-used'] }}"

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `### CI Coverage Summary\n\n- Node version: ${nodeVersion}\n- Line coverage: ${coveragePercent}%`
            })

  build:
    name: Build Website
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v6
        with:
          name: build-dist
          path: dist/
          if-no-files-found: error
