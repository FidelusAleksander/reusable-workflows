name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  quality:
    name: quality (Node ${{ matrix.node-version }})
    strategy:
      fail-fast: false
      matrix:
        node-version: ["20", "22"]
    uses: ./.github/workflows/reusable-node-quality.yml
    with:
      node-version: ${{ matrix.node-version }}

  build:
    name: build (Node 20)
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/
          if-no-files-found: error
