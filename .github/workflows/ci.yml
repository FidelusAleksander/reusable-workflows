name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  quality:
    name: Quality checks
    uses: ./.github/workflows/reusable-node-quality.yml

  build:
    name: Build Website
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v6
        with:
          name: build-dist
          path: dist/
          if-no-files-found: error
